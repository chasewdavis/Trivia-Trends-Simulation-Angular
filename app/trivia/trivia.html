<!-- ng-repeat="question in questions" class="trivia-question" -->

<div ng-repeat="question in gc.questions" class="trivia-question">
    <div class="question-header">
        {{question.question}}
        <div class="difficulty">
            {{question.difficulty === 3 ? 'hard': question.difficulty === 2 ? 'medium' : 'easy'}}
        </div>
    </div>
    <div class="answer-container">
            <div>{{question.options[1]}}</div>
            <div>{{question.options[2]}}</div>
            <div>{{question.options[3]}}</div>
            <div>{{question.options[4]}}</div>
    </div>
    
</div>
