<!DOCTYPE html>
<html ng-app="trivia" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/app/styles/main.css">
    <link rel="stylesheet" href="/app/trivia/trivia.css">
    <title>Trivia Trends</title>
</head>
<body ng-controller="triviaCtrl">
    <nav class="header">
        <h1>Trivia Trends</h1>
        <button>+ Add Question</button>
    </nav>

    <div class="trivia-container">
        <div class="btn-container">
            <button>All Questions</button>
            <button>Easy</button>
            <button>Medium</button>
            <button>Hard</button>
            <button>Search by Animal</button>
        </div>
        <input type="text" placeholder="Animal to search by..."/>
        
        <div>
        <trivia-holder></trivia-holder>
        </div>
        

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js" charset="utf-8"></script>
    <script src="app/app.js"></script>
    <script src="app/trivia/trivia.html" charset="utf-8"></script>
    <script src="app/trivia/triviaCtrl.js" charset="utf-8"></script>
    <script src="app/trivia/trivia.js" charset="utf-8"></script>
    <script src="app/triviaSrvc.js" charset="utf-8"></script>

</body>
</html>
